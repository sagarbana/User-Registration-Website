<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"> </div>
            <div class="right">
                <form action="/register" method="POST">
                    <h2>Contact Us</h2>
                    <input type="text" class="field" placeholder="Your Name" name="name">
                    <input type="email" class="field" placeholder="sagar@gmail.com" name="email">
                    <input type="text" class="field" placeholder="Phone Number" name="phone">
                    <textarea name="message" class="field" placeholder=" Tell us what you want to plan"></textarea>
                    <!---- <input type="submit" class="field" id="btn" value="Register"> ->
                    <button type="button" class="field" id ="btn">Register</button>  -->
                    <button type="submit" class="btn">Request Order</button>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
